<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up | Audomark</title>
    <link rel="icon" type="image/x-icon" href="https://audomark.sipped.org/public/bg/favicon.png">
    <link rel="stylesheet" href="https://audomark.sipped.org/public/login_styles.css"></link>
    <style>
    body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            padding: 40px;
            border-radius: 8px;
            max-width: 800px;
            width: 100%;
            align-items: center;
            justify-content: center;
        }

        h1,h3,p {
            margin-bottom:8px;
        }

        .button {
            margin-top: 20px;
        }

        .error {
            color: red;
            display: none;
        }
    </style>

</head>
<body>

    <div class="container">
        <h1 style="text-align:center;">Sign-up</h1>

        <h3>Create a username</h3>
        <p>This username may be public.&nbsp;Do not use personal information or your real name.</p>

        <input type="text" id="username" placeholder="Write your username" class="type">
        <p id="error" class="error"></p>

        <button id="continue" onclick="submitUsername();" class="button">Continue</button>
    </div>

    <script>
    function submitUsername() {
            const username = document.getElementById('username').value;
            const errorElement = document.getElementById('error');

            errorElement.style.display = 'none';
            errorElement.textContent = '';

            if (!username) {
                errorElement.textContent = 'Please enter a valid username';
                errorElement.style.display = 'block';
                return;
            }

            if (!username) {
                alert('Please enter a valid username');
                return;
            }

            fetch('/auth/un/continue', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = '/';
                } else {
                    errorElement.textContent = data.error || "Something went wrong and we can't get the error information...";
                    errorElement.style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                errorElement.textContent = "An error occurred. If you're a nerd, check console logs.";
                errorElement.style.display = 'block';
            });
        }
    </script>

</body>
</html>
